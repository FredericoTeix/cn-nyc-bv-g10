apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-keys-storage
  namespace: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-keys-service
  namespace: database
spec:
  selector:
    app: mongo-keys
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-keys-deployment
  namespace: database
  labels:
    app: mongo-keys
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-keys
  serviceName: mongo-keys-service
  template:
    metadata:
      labels:
        app: mongo-keys
    spec:
        terminationGracePeriodSeconds: 10
        containers:
        - name: mongo-keys
          image: europe-west1-docker.pkg.dev/fcul-cn/cntrips-registry/keysmongo:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongo-keys-storage
          resources:
            requests:
              cpu: 75m
              memory: 256M
            limits:
              cpu: 200m
              memory: 512M
          readinessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
            exec:
              command:
              - mongo
              - --eval
              - db.adminCommand('ping')
          livenessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
            exec:
              command:
              - mongo
              - --eval
              - db.adminCommand('ping')
        volumes:
          - name: mongo-keys-storage
            persistentVolumeClaim:
              claimName: mongo-keys-storage
