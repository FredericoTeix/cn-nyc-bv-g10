apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  namespace: service
  labels:
    app: trips
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
        containers:
        - name: trips
          image: europe-west1-docker.pkg.dev/fcul-cn/cntrips-registry/trips:latest
          imagePullPolicy: Always
          ports:
          - name: http-port
            containerPort: 8080
          env:
          - name: MONGO_URL
            valueFrom:
              configMapKeyRef:
                name: mongo-trips-configmap
                key: database_url
          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-trips-secret
                key: mongo-root-username
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-trips-secret
                key: mongo-root-password
          - name: CERT
            valueFrom:
              secretKeyRef:
                name: trip-secret
                key: tls.crt
          - name: KEY
            valueFrom:
              secretKeyRef:
                name: trip-secret
                key: tls.key
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 150m
          readinessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 3
            periodSeconds: 10
            failureThreshold: 3
            httpGet:
              port: http-port
              path: /trip/location/1
          livenessProbe:
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 2
            httpGet:
              port: http-port
              path: /trip/location/1
        terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
  namespace: service
spec:
  selector:
    app: trips
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http-port
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: trips-scaler
  namespace: service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trips-deployment
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 40
