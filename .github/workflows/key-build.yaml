name: Keys Build CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Change wrapper permissions
        run: chmod +x keys/gradlew

      - name: Build and test
        run: docker compose -f keys/compose-ci.yml run --no-TTY --rm keys-test