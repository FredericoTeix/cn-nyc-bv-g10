apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  labels:
    app: trips
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
        containers:
        - name: trips
          image: ralexandre00/trips:latest
          imagePullPolicy: Always
          ports:
          - containerPort: 8080
          env:
          - name: MONGO_URL
            valueFrom:
              configMapKeyRef:
                name: mongo-trips-configmap
                key: database_url
          - name: MONGO_USERNAME
            valueFrom:
              secretKeyRef:
                name: mongo-trips-secret
                key: mongo-root-username
          - name: MONGO_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongo-trips-secret
                key: mongo-root-password
          resources:
            requests:
              cpu: "200m"
        terminationGracePeriodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trips-service
spec:
  selector:
    app: trips
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: trips-scaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: trips-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
