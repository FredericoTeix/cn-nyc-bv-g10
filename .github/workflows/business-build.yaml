name: Business Build CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: business

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Change wrapper permissions
        run: chmod +x gradlew

      - name: Build and test
        run: docker compose -f compose-ci.yml run --no-TTY --rm business-test